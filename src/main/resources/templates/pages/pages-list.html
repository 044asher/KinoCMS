<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-navbar-fixed layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/assets/"
        data-template="vertical-menu-template-no-customizer"
>
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Страницы</title>

    <meta name="description" content=""/>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons -->
    <link rel="stylesheet" href="/assets/vendor/fonts/fontawesome.css"/>
    <link rel="stylesheet" href="/assets/vendor/fonts/tabler-icons.css"/>
    <link rel="stylesheet" href="/assets/vendor/fonts/flag-icons.css"/>

    <!-- Core CSS -->
    <link rel="stylesheet" href="/assets/vendor/css/rtl/core.css"/>
    <link rel="stylesheet" href="/assets/vendor/css/rtl/theme-default.css"/>
    <link rel="stylesheet" href="/assets/css/demo.css"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"/>
    <link rel="stylesheet" href="/assets/vendor/libs/node-waves/node-waves.css"/>
    <link rel="stylesheet" href="/assets/vendor/libs/typeahead-js/typeahead.css"/>
    <link rel="stylesheet" href="/assets/vendor/libs/select2/select2.css"/>
    <link rel="stylesheet" href="/assets/vendor/libs/flatpickr/flatpickr.css"/>
    <link rel="stylesheet" href="/assets/vendor/libs/quill/typography.css"/>
    <link rel="stylesheet" href="/assets/vendor/libs/quill/katex.css"/>
    <link rel="stylesheet" href="/assets/vendor/libs/quill/editor.css"/>

    <!-- Page CSS -->

    <link rel="stylesheet" href="/assets/vendor/css/pages/app-kanban.css"/>
    <!-- Helpers -->
    <script src="/assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="/assets/js/config.js"></script>
    <script src="/js/sidebar-active/sidebar-active-element.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <header th:insert="~{blocks/sidebar :: sidebar}"></header>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->

            <nav
                    class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
                    id="layout-navbar"
            >
                <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
                    <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                        <i class="ti ti-menu-2 ti-sm"></i>
                    </a>
                </div>

                <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">

                    <div class="navbar-nav align-items-center">
                        <div class="nav-item navbar-search-wrapper mb-0">
                            <a class="nav-item nav-link search-toggler d-flex align-items-center px-0" href="javascript:void(0);">
                                <span class="d-none d-md-inline-block text-muted">Панель администрирования</span>
                            </a>
                        </div>
                    </div>

                    <ul class="navbar-nav flex-row align-items-center ms-auto">
                        <!-- User -->
                        <li class="nav-item navbar-dropdown dropdown-user dropdown">
                            <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                                <div class="avatar avatar-online">
                                    <img src="/assets/img/avatars/1.png" alt class="h-auto rounded-circle" />
                                </div>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a class="dropdown-item" th:href="'/admin/users/edit/' + ${userId}">
                                        <div class="d-flex">
                                            <div class="flex-shrink-0 me-3">
                                                <div class="avatar avatar-online">
                                                    <img src="/assets/img/avatars/1.png" alt class="h-auto rounded-circle" />
                                                </div>
                                            </div>
                                            <div class="flex-grow-1">
                                                <span class="fw-semibold d-block" th:text="${firstName} + ' ' + ${lastName}">John Doe</span>
                                                <small class="text-muted" th:text="${role}">Admin</small>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <div class="dropdown-divider"></div>
                                </li>
                                <li>
                                    <form th:action="@{/logout}" method="post">
                                        <button type="submit" class="dropdown-item">
                                            <i class="ti ti-logout me-2 ti-sm"></i>
                                            <span class="align-middle">Log Out</span>
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                        <!--/ User -->
                    </ul>
                </div>


            </nav>

            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="fw-bold py-3 mb-2">Страницы</h4>
                        <a href="/admin/pages/add" class="btn btn-label-primary waves-effect">Добавить страницу</a>
                    </div>
                    <!-- Invoice List Table -->
                    <div class="card">
                        <div class="card-datatable table-responsive">
                            <table class="invoice-list-table table border-top">
                                <thead>
                                <tr>
                                    <th>Название</th>
                                    <th>Дата создания</th>
                                    <th class="text-truncate">Статус</th>
                                    <th>Ред./Удал.</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:id="'row-' + ${main.id}" th:each="main : ${main}">
                                    <td>
                                        <p>Главная страница</p>
                                    </td>
                                    <td th:text="${#temporals.format(main.dateOfCreation, 'dd.MM.yyyy')}"></td>
                                    <td class="status-column">
                                        <button th:id="'main-status-button-' + ${main.id}"
                                                th:onclick="'changeStatusMain(' + ${main.id} + ')'"
                                                th:class="${main.notActive} ? 'btn btn-warning' : 'btn btn-success'">
                                            <span th:text="${main.notActive} ? 'ВЫКЛ' : 'ВКЛ'"></span>
                                        </button>
                                    </td>
                                    <td class="action-buttons">
                                        <a th:href="@{/admin/pages/main-page/{id}(id=${main.id})}"
                                           class="btn btn-warning ti ti-edit"></a>
                                    </td>
                                </tr>
                                <tr th:id="'row-' + ${contacts.id}" th:each="contacts : ${contacts}">
                                    <td>
                                        <p>Контакты</p>
                                    </td>
                                    <td th:text="${#temporals.format(contacts.dateOfCreation, 'dd.MM.yyyy')}"></td>
                                    <td class="status-column">
                                        <button th:id="'contacts-status-button-' + ${contacts.id}"
                                                th:onclick="'changeStatusContact(' + ${contacts.id} + ')'"
                                                th:class="${contacts.notActive} ? 'btn btn-warning' : 'btn btn-success'">
                                            <span th:text="${contacts.notActive} ? 'ВЫКЛ' : 'ВКЛ'"></span>
                                        </button>
                                    </td>
                                    <td class="action-buttons">
                                        <a th:href="@{/admin/pages/contacts/{id}(id=${contacts.id})}"
                                           class="btn btn-warning ti ti-edit"></a>
                                    </td>
                                </tr>

                                <tr th:id="'row-' + ${page.id}" th:each="page : ${pages}">
                                    <td th:text="${page.name}"></td>
                                    <td th:text="${#temporals.format(page.dateOfCreation, 'dd.MM.yyyy')}"></td>
                                    <td class="status-column">
                                        <button th:id="'status-button-' + ${page.id}"
                                                th:onclick="'changeStatusPage(' + ${page.id} + ')'"
                                                th:class="${page.notActive} ? 'btn btn-warning' : 'btn btn-success'">
                                            <span th:text="${page.notActive} ? 'ВЫКЛ' : 'ВКЛ'"></span>
                                        </button>
                                    </td>
                                    <td class="action-buttons">
                                        <a th:href="@{/admin/pages/{id}(id=${page.id})}"
                                           class="btn btn-warning ti ti-edit"></a>
                                    </td>
                                </tr>

                                <tr th:id="'row-' + ${page.id}" th:each="page : ${newPages}">
                                    <td th:text="${page.name}"></td>
                                    <td th:text="${#temporals.format(page.dateOfCreation, 'dd.MM.yyyy')}"></td>
                                    <td class="status-column">
                                        <button th:id="'status-button-' + ${page.id}"
                                                th:onclick="'changeStatusPage(' + ${page.id} + ')'"
                                                th:class="${page.notActive} ? 'btn btn-warning' : 'btn btn-success'">
                                            <span th:text="${page.notActive} ? 'ВЫКЛ' : 'ВКЛ'"></span>
                                        </button>
                                    </td>
                                    <td class="action-buttons">
                                        <a th:href="@{/admin/pages/{id}(id=${page.id})}"
                                           class="btn btn-warning ti ti-edit"></a>
                                        <form th:action="@{/admin/page/delete/{id}(id=${page.id})}" method="post" style="display:inline-block;">
                                            <button type="submit" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                                        </form>
                                    </td>
                                </tr>

                            </table>


                        </div>
                    </div>
                </div>

            </div>
            <!-- / Content -->

            <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
</div>

<!-- Overlay -->
<div class="layout-overlay layout-menu-toggle"></div>

<!-- Drag Target Area To SlideIn Menu On Small Screens -->
<div class="drag-target"></div>

<!-- / Layout wrapper -->

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/assets/vendor/libs/popper/popper.js"></script>
<script src="/assets/vendor/js/bootstrap.js"></script>
<script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/assets/vendor/libs/node-waves/node-waves.js"></script>

<script src="/assets/vendor/libs/hammer/hammer.js"></script>
<script src="/assets/vendor/libs/typeahead-js/typeahead.js"></script>

<script src="/assets/vendor/js/menu.js"></script>

<!-- endbuild -->

<!-- Main JS -->
<script src="/assets/js/main.js"></script>
<script src="/js/pages/main-page.js"></script>
<script src="/js/pages/contacts-page.js"></script>
<script src="/js/pages/pages.js"></script>


</body>
</html>
