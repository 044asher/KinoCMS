<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-navbar-fixed layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/assets/"
        data-template="vertical-menu-template-no-customizer"
>
<head>
    <title>Редактирование контактов</title>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <header th:insert="~{blocks/sidebar :: sidebar}"></header>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="fw-bold py-3">Редактирование контактов</h4>
                        <a th:href="@{/admin/cinemas/add}" class="btn btn-label-primary waves-effect">Добавить кинотеатр</a>
                    </div>

                    <div class="container mt-2">
                            <form method="post" th:object="${contact}"
                                  enctype="multipart/form-data">

                                <button type="button" th:id="'contacts-status-button-' + ${contact.id}"
                                        th:onclick="'changeStatusContact(' + ${contact.id} + ')'"
                                        th:class="${contact.notActive} ? 'btn btn-warning' : 'btn btn-success'">
                                    <span th:text="${contact.notActive} ? 'ВЫКЛ' : 'ВКЛ'"></span>
                                </button><br><br>

                                <div class="row">
                                    <div class="col-md-4" th:each="cinema : ${cinemas}">
                                        <div class="card mb-4">
                                            <img th:src="@{/img/{imageName}(imageName = ${cinema.logoName})}"
                                                 class="card-img-top logo-img" alt="Film Image">
                                            <div class="card-body">
                                                <h5 class="card-title" th:text="${cinema.name}">Название</h5>

                                                <div class="btn-group" role="group">
                                                    <a th:href="'/admin/pages/contacts/cinema/edit/' + ${cinema.id}"
                                                       class="btn btn-primary btn-rounded-left">Редактировать</a>
                                                </div>


                                            </div>

                                        </div>
                                    </div>

                                    <br><br>
                                    <h4>SEO блок:</h4>

                                    <label for="urlSEO" class="form-label mt-2">SEO URL:</label>
                                    <input type="text" th:field="*{urlSEO}" name="urlSEO" id="urlSEO"
                                           placeholder="Введите SEO URL" class="form-control mt-2">
                                    <p style="color: red" th:if="${#fields.hasErrors('urlSEO')}"
                                       th:errors="*{urlSEO}"></p>

                                    <label for="titleSEO" class="form-label mt-2">SEO Заголовок:</label>
                                    <input type="text" th:field="*{titleSEO}" name="titleSEO" id="titleSEO"
                                           placeholder="Введите SEO заголовок" class="form-control mt-2">
                                    <p style="color: red" th:if="${#fields.hasErrors('titleSEO')}"
                                       th:errors="*{titleSEO}"></p>

                                    <label for="keywordsSEO" class="form-label mt-2">SEO Ключевые
                                        слова:</label>
                                    <input type="text" th:field="*{keywordsSEO}" name="keywordsSEO"
                                           id="keywordsSEO" placeholder="Введите SEO ключевые слова"
                                           class="form-control mt-2">
                                    <p style="color: red" th:if="${#fields.hasErrors('keywordsSEO')}"
                                       th:errors="*{keywordsSEO}"></p>

                                    <label for="descriptionSEO" class="form-label mt-2">SEO
                                        Описание:</label>
                                    <textarea name="descriptionSEO" id="descriptionSEO"
                                              placeholder="Введите SEO описание" class="form-control mt-2"
                                              th:field="*{descriptionSEO}"></textarea>
                                    <p style="color: red" th:if="${#fields.hasErrors('descriptionSEO')}"
                                       th:errors="*{descriptionSEO}"></p>
                                    <button type="submit" class="btn btn-success mt-2">Сохранить изменения</button>


                                </div>
                            </form>
                        </div>
                    </div>


            </div>

        </div>
        <!-- / Content -->
    </div>
    <!-- Content wrapper -->
</div>

<!-- / Layout wrapper -->
<script th:src="@{/js/pages/contacts-page.js}"></script>

</body>
</html>
