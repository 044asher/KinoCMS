<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-navbar-fixed layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/assets/"
        data-template="vertical-menu-template-no-customizer"
>
<head>
    <title>Редактирование главной страницы</title>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <header th:insert="~{blocks/sidebar :: sidebar}"></header>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="fw-bold">Редактирование главной страницы</h4>
                    <section class="content">
                        <form method="post" th:object="${main}" class="mt-4" enctype="multipart/form-data">
                            <button type="button" th:id="'main-status-button-' + ${main.id}"
                                    th:onclick="'changeStatusMain(' + ${main.id} + ')'"
                                    th:class="${main.notActive} ? 'btn btn-warning' : 'btn btn-success'">
                                <span th:text="${main.notActive} ? 'ВЫКЛ' : 'ВКЛ'"></span>
                            </button>
                            <br><br>

                            <label for="firsNumber" class="form-label">Телефон:</label>
                            <input type="text" th:field="*{firsNumber}" name="firsNumber" id="firsNumber" placeholder="+380 11 11 11 111" class="form-control mb-2">
                            <p style="color: red" th:if="${#fields.hasErrors('firsNumber')}" th:errors="*{firsNumber}"></p>

                            <label for="secondNumber" class="form-label">Телефон:</label>
                            <input type="text" th:field="*{secondNumber}" name="secondNumber" id="secondNumber" placeholder="+380 11 11 11 111" class="form-control mb-2">
                            <p style="color: red" th:if="${#fields.hasErrors('secondNumber')}" th:errors="*{secondNumber}"></p>

                            <br>

                            <label for="textSEO" class="form-label mt-2">Описание:</label>
                            <textarea name="textSEO" id="textSEO" placeholder="Введите описание" class="form-control mt-2" th:field="*{textSEO}"></textarea>
                            <p style="color: red" th:if="${#fields.hasErrors('textSEO')}" th:errors="*{textSEO}"></p>


                            <br><br>
                            <h4>SEO блок:</h4>

                            <label for="urlSEO" class="form-label mt-2">SEO URL:</label>
                            <input type="text" th:field="*{urlSEO}" name="urlSEO" id="urlSEO" placeholder="Введите SEO URL" class="form-control mt-2">
                            <p style="color: red" th:if="${#fields.hasErrors('urlSEO')}" th:errors="*{urlSEO}"></p>

                            <label for="titleSEO" class="form-label mt-2">SEO Заголовок:</label>
                            <input type="text" th:field="*{titleSEO}" name="titleSEO" id="titleSEO" placeholder="Введите SEO заголовок" class="form-control mt-2">
                            <p style="color: red" th:if="${#fields.hasErrors('titleSEO')}" th:errors="*{titleSEO}"></p>

                            <label for="keywordsSEO" class="form-label mt-2">SEO Ключевые слова:</label>
                            <input type="text" th:field="*{keywordsSEO}" name="keywordsSEO" id="keywordsSEO" placeholder="Введите SEO ключевые слова" class="form-control mt-2">
                            <p style="color: red" th:if="${#fields.hasErrors('keywordsSEO')}" th:errors="*{keywordsSEO}"></p>

                            <label for="descriptionSEO" class="form-label mt-2">SEO Описание:</label>
                            <textarea name="descriptionSEO" id="descriptionSEO" placeholder="Введите SEO описание" class="form-control mt-2" th:field="*{descriptionSEO}"></textarea>
                            <p style="color: red" th:if="${#fields.hasErrors('descriptionSEO')}" th:errors="*{descriptionSEO}"></p>

                            <button type="submit" class="btn btn-success mt-2">Сохранить изменения</button>
                        </form>
                    </section>
                </div>

            </div>
            <!-- / Content -->
            <script src="/js/films/edit.js"></script>
        </div>
        <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
</div>

<script src="/js/pages/main-page.js"></script>

</body>
</html>
