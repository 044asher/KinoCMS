<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-navbar-fixed layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/assets/"
        data-template="vertical-menu-template-no-customizer"
>
<head>
    <title>Рассылка пользователям</title>
    <link rel="stylesheet" href="/css/email/email-templates/add-edit.css"/>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <header th:insert="~{blocks/sidebar :: sidebar}"></header>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="col-12">
                        <h2 class="fw-bold py-3 mb-4 text-center">Добавить шаблон</h2>
                        <div class="form-container">
                            <form th:action="@{/admin/email-sending/email-templates/add}" method="post" class="w-100" onsubmit="submitForm(event)">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Название шаблона:</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Тема:</label>
                                    <input type="text" class="form-control" id="subject" name="subject" required>
                                </div>
                                <div class="mb-3">
                                    <label for="content" class="form-label">Содержимое:</label>
                                    <div id="snow-toolbar" class="mb-2">
                <span class="ql-formats">
                    <select class="ql-font"></select>
                    <select class="ql-size"></select>
                </span>
                                        <span class="ql-formats">
                    <button class="ql-bold"></button>
                    <button class="ql-italic"></button>
                    <button class="ql-underline"></button>
                    <button class="ql-strike"></button>
                </span>
                                        <span class="ql-formats">
                    <select class="ql-color"></select>
                    <select class="ql-background"></select>
                </span>
                                        <span class="ql-formats">
                    <button class="ql-script" value="sub"></button>
                    <button class="ql-script" value="super"></button>
                </span>
                                        <span class="ql-formats">
                    <button class="ql-header" value="1"></button>
                    <button class="ql-header" value="2"></button>
                    <button class="ql-blockquote"></button>
                    <button class="ql-code-block"></button>
                </span>
                                    </div>
                                    <div id="content" class="quill-editor" style="height: 300px;"></div>
                                    <input type="hidden" name="content" id="hiddenContent">
                                </div>
                                <button type="submit" class="btn btn-success">Сохранить</button>
                            </form>
                        </div>
                    </div>
                    <div class="content-backdrop fade"></div>
                </div>
                <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
                <script src="/js/email/email-templates/add-edit.js"></script>
            </div>
        </div>
    </div>
    <!-- Content wrapper -->

    <!-- Vendors JS -->
    <script src="/assets/vendor/libs/quill/katex.js"></script>
    <script src="/assets/vendor/libs/quill/quill.js"></script>
</div>
</body>
</html>
