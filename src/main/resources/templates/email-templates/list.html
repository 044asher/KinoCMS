<!DOCTYPE html>
<html lang="en" class="light-style layout-navbar-fixed layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="/assets/" data-template="vertical-menu-template-no-customizer">
<head>
    <title>Рассылка пользователям</title>

    <link rel="stylesheet" href="/css/email/email-templates/list.css"/>
    <script src="/js/sidebar-active/sidebar-active-element.js"></script>
</head>
<body>

<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <header th:insert="~{blocks/sidebar :: sidebar}"></header>
        <!-- / Menu -->

        <div class="layout-page">
            <div class="container-xxl flex-grow-1 container-p-y">
                <h2 class="fw-bold py-3 mb-4 text-center">Список шаблонов электронных писем</h2>
                <div class="mb-4 text-end">
                    <a href="/admin/email-sending/email-templates/add" class="btn btn-primary">Добавить шаблон</a>
                </div>
                <div class="card">
                    <div class="card-body">
                        <table class="template-table table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Название</th>
                                <th>Тема</th>
                                <th>Действия</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="template : ${templates}">
                                <td th:text="${template.name}"></td>
                                <td th:text="${template.subject}"></td>
                                <td class="action-buttons">
                                    <a th:href="@{/admin/email-sending/email-templates/edit/{id}(id=${template.id})}" class="btn btn-warning">Редактировать</a>
                                    <form th:action="@{/admin/email-sending/email-templates/delete/{id}(id=${template.id})}" method="post" style="display:inline-block;">
                                        <button type="submit" class="btn btn-danger">Удалить</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
