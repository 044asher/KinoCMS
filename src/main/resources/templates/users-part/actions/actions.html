<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/assets/"
        data-template="horizontal-menu-template-no-customizer"
>
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Акции | Lincoln Plaza</title>
    <style>
        .ad-container {
            width: 550px !important;
            height: 600px !important;
            margin-left: 20px !important;
            margin-top: 20px !important;
        }
        .ad{
            height: 240px !important;
        }
        .date {
            display: inline-block;
            padding: 5px 10px;
            background-color: #be85ee;
            color: white;
            border-radius: 15px;
            font-size: 14px;
        }
        .card{
            text-decoration: none;
            color: #212020;
        }
    </style>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-navbar-full layout-horizontal layout-without-menu">
    <div class="layout-container">
        <div th:insert="~{blocks/topbar :: topbar}"></div>

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Content -->
            <div class="content-wrapper ml-200">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="container mt-2">
                        <div class="d-flex">
                            <div class="flex-grow-1">
                                <h2 class="text-center">Акции и скидки</h2>
                                <div th:if="${!actions.isEmpty()}">
                                    <div class="row">
                                        <div class="col-md-4" th:each="action : ${actions}">
                                            <a th:href="'/actions/' + ${action.id}">
                                                <div class="card mb-4">
                                                    <img th:src="@{/img/{imageName}(imageName = ${action.mainImage})}"
                                                         class="card-img-top logo-img"
                                                         alt="Action Image">
                                                    <div class="card-body">
                                                        <h5 class="card-title"
                                                            th:text="${action.name}">Название</h5>
                                                        <p class="date" th:text="${#temporals.format(action.dateOfCreation, 'dd.MM.yyyy')}">
                                                        <p th:text="${#strings.abbreviate(action.description, 100)}">Описание</p>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="ad-container ml-4 mt-4">
                                <img src="/assets/img/elements/13.jpg" alt="Ad" class="img-fluid ad">
                                <img src="/assets/img/elements/15.jpg" alt="Ad" class="img-fluid mt-3">
                                <img src="/assets/img/elements/15.jpg" alt="Ad" class="img-fluid mt-3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- / Content -->
        </div>
        <div th:insert="~{blocks/footer :: footer}"></div>
        <!--/ Layout container -->
    </div>
</div>

</body>
</html>
