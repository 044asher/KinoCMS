<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/assets/"
        data-template="horizontal-menu-template-no-customizer"
>
<head>
    <head th:insert="~{blocks/links :: links}"></head>
    <title th:text="${action.name} + ' | Lincoln Plaza'">Lincoln Plaza</title>
    <style>
        .ad-container {
            width: 650px !important;
            height: 800px !important;
            margin-left: 20px !important;
            margin-top: 20px !important;
        }
        .ad{
            height: 240px !important;
        }

        .logo-img{
            width: 90%;
            height: 500px;
        }
    </style>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-navbar-full layout-horizontal layout-without-menu">
    <div class="layout-container">
        <div th:insert="~{blocks/topbar :: topbar}"></div>

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Content -->
            <div class="content-wrapper ml-200">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="container mt-2">
                        <div class="d-flex">
                            <div class="flex-grow-1">
                                    <div class="row">
                                            <h2 th:text="${action.name}">name</h2>
                                            <img th:src="@{/img/{imageName}(imageName = ${action.mainImage})}"
                                                 class="card-img-top logo-img"
                                                 alt="Action Image">
                                            <p th:text="${action.description}" class="mt-3"></p>
                                    </div>
                            </div>
                            <div class="ad-container ml-4 mt-4">
                                <img src="/assets/img/elements/13.jpg" alt="Ad" class="img-fluid ad">
                                <img src="/assets/img/elements/15.jpg" alt="Ad" class="img-fluid mt-3">
                                <img src="/assets/img/elements/15.jpg" alt="Ad" class="img-fluid mt-3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- / Content -->
        </div>
        <div th:insert="~{blocks/footer :: footer}"></div>
        <!--/ Layout container -->
    </div>
</div>
<div th:insert="~{blocks/vuexy-scripts :: vuexy-scripts}"></div>
</body>
</html>
