<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/assets/"
        data-template="horizontal-menu-template-no-customizer"
>
<head>
    <head th:insert="~{blocks/links :: links}"></head>
    <link rel="stylesheet" th:href="@{/css/cinemas/main.css}"/>
    <title>Расписание | Lincoln Plaza</title>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-navbar-full layout-horizontal layout-without-menu">
    <div class="layout-container">
        <div th:insert="~{blocks/topbar :: topbar}"></div>

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Content -->
            <div class="content-wrapper ml-200">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="container mt-2">
                        <h2 class="text-center mb-5">Выберите кинотеатр, который желаете посетить</h2>
                        <div class="container mt-2 cinemas">
                            <div th:if="${!cinemas.isEmpty()}">
                                <div class="row">
                                    <div class="col-md-4" th:each="cinema : ${cinemas}">
                                        <div class="card mb-4">
                                            <img th:src="@{/img/{imageName}(imageName = ${cinema.logoName})}" class="card-img-top logo-img" alt="Film Image">
                                            <div class="card-body">
                                                <h5 class="card-title" th:text="${cinema.name}">Название</h5>
                                                <p th:if="${cinema.address} != null">Адрес: <span th:text="${cinema.address}">Cinema Address</span></p>
                                                <div class="btn-group" role="group">
                                                    <a th:href="'/schedule/' + ${cinema.id}" class="btn btn-success btn-rounded-left">Посмотреть расписания</a>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/ Content -->
        </div>
        <div th:insert="~{blocks/footer :: footer}"></div>
        <!--/ Layout container -->
    </div>
</div>
<div th:insert="~{blocks/vuexy-scripts :: vuexy-scripts}"></div>
</body>
</html>
