<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/assets/"
        data-template="horizontal-menu-template-no-customizer"
>
<head>
    <head th:insert="~{blocks/links :: links}"></head>
    <title>–ù–æ–≤–æ—Å—Ç–∏ | Lincoln Plaza</title>
    <link rel="stylesheet" th:href="@{/css/pages/user-part/news.css}">
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-navbar-full layout-horizontal layout-without-menu">
    <div class="layout-container">
        <div th:insert="~{blocks/topbar :: topbar}"></div>

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Content -->
            <div class="content-wrapper ml-200">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="container mt-2">
                        <div class="d-flex">
                            <div class="flex-grow-1">
                                <div class="col-md-9">
                                    <h2 class="text-center">–ù–æ–≤–æ—Å—Ç–∏</h2>
                                    <h6 class="text-center" th:if="${news == null}" th:text="'–ü–æ—Ö–æ–∂–µ, –Ω–∏–∫–∞–∫–∏—Ö –Ω–æ–≤–æ—Å—Ç–µ–π –∑–¥–µ—Å—å –Ω–µ—Çüò∂'"></h6>
                                    <div th:if="${news != null and !news.isEmpty()}">
                                    <div class="row">
                                            <div class="col-md-4" th:each="newss : ${news}">
                                                <a th:href="@{'/pages/news/' + ${newss.id}}">
                                                    <div class="card mb-4">
                                                        <img th:src="@{/img/{imageName}(imageName = ${newss.mainImage})}"
                                                             class="card-img-top logo-img"
                                                             alt="Action Image">
                                                        <div class="card-body">
                                                            <h5 class="card-title"
                                                                th:text="${newss.name}">–ù–∞–∑–≤–∞–Ω–∏–µ</h5>
                                                            <p class="date"
                                                               th:text="${#temporals.format(newss.dateOfCreation, 'dd.MM.yyyy')}">
                                                            <p th:text="${#strings.abbreviate(newss.description, 100)}">
                                                                –û–ø–∏—Å–∞–Ω–∏–µ</p>
                                                        </div>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div th:if="${news != null && !news.isEmpty()}" class="ad-container ml-4 mt-4">
                                <img th:src="@{/assets/img/elements/13.jpg}" alt="Ad" class="img-fluid ad">
                                <img th:src="@{/assets/img/elements/15.jpg}" alt="Ad" class="img-fluid mt-3">
                                <img th:src="@{/assets/img/elements/15.jpg}" alt="Ad" class="img-fluid mt-3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- / Content -->
        </div>
        <div th:insert="~{blocks/footer :: footer}"></div>
        <!--/ Layout container -->
    </div>
</div>
<div th:insert="~{blocks/vuexy-scripts :: vuexy-scripts}"></div>
</body>
</html>
