<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/assets/"
        data-template="horizontal-menu-template-no-customizer"
>
<head>
    <head th:insert="~{blocks/links :: links}"></head>
    <title th:text="${page.name} + ' | Lincoln Plaza'">Lincoln Plaza</title>
    <style>
        .ad-container {
            width: 150px;
            height: 300px;
            position: absolute;
            top: 620px;
            right: 70px;
        }

        .logo-img {
            width: 90%;
            height: 520px;
        }

        .banner {
            width: 100%;
            height: 69vh;
            object-fit: cover;
        }

        .carousel-item img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        .screenshot-row {
            display: flex;
            gap: 10px;
        }

        .screenshot {
            width: calc(100% / 5 - 10px);
            max-width: 20%;
            height: 300px;
            object-fit: cover;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }




    </style>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-navbar-full layout-horizontal layout-without-menu">
    <div class="layout-container">
        <div th:insert="~{blocks/topbar :: topbar}"></div>

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Content -->
            <div class="content-wrapper ml-200">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="container mt-2">
                        <img th:src="@{/img/{imageName}(imageName = ${page.mainImage})}" alt="banner" class="banner">
                        <div class="d-flex">
                            <div class="flex-grow-1">
                                <div class="row">
                                    <div class="col-md-9">
                                        <h2 class="text-center mt-4 mb-4" th:text="${page.name}">name</h2>
                                        <p th:text="${page.description}" class="mt-3"></p>
                                            <div th:if="${page.images != null and page.images.size() > 0}">
                                                <h2 class="text-center mt-3">Фотогалерея</h2>
                                                <div class="container">
                                                    <div class="col-12">
                                                        <div id="swiper-gallery">
                                                            <div class="swiper gallery-top">
                                                                <div class="swiper-wrapper">
                                                                    <div th:each="image, iterStat : ${page.images}"
                                                                         th:if="${iterStat.index >= 0}"
                                                                         class="swiper-slide">
                                                                        <img th:src="@{/img/{image}(image=${image})}"
                                                                             alt="Image" class="img-fluid"/>
                                                                    </div>
                                                                </div>
                                                                <!-- Add Arrows -->
                                                                <div class="swiper-button-next swiper-button-white"></div>
                                                                <div class="swiper-button-prev swiper-button-white"></div>
                                                            </div>
                                                            <div class="swiper gallery-thumbs">
                                                                <div class="swiper-wrapper">
                                                                    <div th:each="image, iterStat : ${page.images}"
                                                                         th:if="${iterStat.index >= 0}"
                                                                         class="swiper-slide">
                                                                        <img th:src="@{/img/{image}(image=${image})}"
                                                                             alt="Image Thumbnail" class="img-fluid"/>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ad-container ml-4 mt-4">
                        <img src="/assets/img/elements/13.jpg" alt="Ad" class="img-fluid ad">
                        <img src="/assets/img/elements/15.jpg" alt="Ad" class="img-fluid mt-3">
                        <img src="/assets/img/elements/15.jpg" alt="Ad" class="img-fluid mt-3">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- / Content -->
</div>
<div class="footer" th:insert="~{blocks/footer :: footer}"></div>
<div th:insert="~{blocks/vuexy-scripts :: vuexy-scripts}"></div>
</body>
</html>
