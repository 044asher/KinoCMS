<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/assets/"
        data-template="horizontal-menu-template-no-customizer"
>
<head>
    <head th:insert="~{blocks/links :: links}"></head>
    <title th:text="${page.name} + ' | Lincoln Plaza'">Lincoln Plaza</title>
    <link rel="stylesheet" th:href="@{/css/pages/user-part/about-cinemas.css}">
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-navbar-full layout-horizontal layout-without-menu">
    <div class="layout-container">
        <div th:insert="~{blocks/topbar :: topbar}"></div>
        <!-- Layout container -->
        <div class="layout-page">
            <!-- Content -->
            <div class="content-wrapper ml-200">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="container mt-2">
                        <div th:if="${page.notActive == true or page.description == 'Default Page Description'}">
                            <h2 class="text-center mt-4 mb-4" th:text="${page.name}">name</h2>
                            <h5 class="text-center" th:text="'Извините, нам пока здесь нечего показать'"></h5>
                        </div>

                        <div th:if="${page.notActive == false and page.description != 'Default Page Description'}">
                            <img th:if="${page.mainImage != null}"
                                 th:src="@{/img/{imageName}(imageName = ${page.mainImage})}" alt="banner"
                                 class="banner">
                            <div class="d-flex">
                                <div class="flex-grow-1">
                                    <div class="row">
                                        <div class="col-md-9">
                                            <h2 class="text-center mt-4 mb-4" th:text="${page.name}">name</h2>

                                            <img th:if="${page.images != null and page.images.size() > 0}"
                                                 th:src="@{/img/{imageName}(imageName = ${page.images[0]})}"
                                                 class="card-img-top logo-img"
                                                 alt="Action Image">

                                            <p th:if="${page.description != 'Default Page Description'}"
                                               th:text="${page.description}" class="mt-3" style="word-wrap: break-word;"></p>
                                            <h6 class="text-center"
                                                th:if="${page.description == 'Default Page Description'}"
                                                th:text="'Извините, нам пока здесь нечего показать'"></h6>

                                            <div th:if="${page.images != null and page.images.size() > 1}">
                                                <h3 class="text-center" th:text="'Фотогалерея'"></h3>
                                                <div id="carouselExample-cf"
                                                     class="carousel carousel-dark slide carousel-fade"
                                                     data-bs-ride="carousel">
                                                    <ol class="carousel-indicators">
                                                        <li data-bs-target="#carouselExample-cf" data-bs-slide-to="0"
                                                            class=""></li>
                                                        <li data-bs-target="#carouselExample-cf" data-bs-slide-to="1"
                                                            class=""></li>
                                                        <li data-bs-target="#carouselExample-cf" data-bs-slide-to="2"
                                                            class=""></li>
                                                        <li data-bs-target="#carouselExample-cf" data-bs-slide-to="3"
                                                            class="active" aria-current="true"></li>
                                                    </ol>
                                                    <div class="carousel-inner">
                                                        <!-- Проверка первого изображения -->
                                                        <div class="carousel-item"
                                                             th:if="${page.images != null and page.images.size() > 1}">
                                                            <img class="d-block w-100 img-fluid"
                                                                 th:src="@{/img/{imageName}(imageName=${page.images[1]})}"
                                                                 alt="First slide">
                                                        </div>
                                                        <!-- Проверка второго изображения -->
                                                        <div class="carousel-item"
                                                             th:if="${page.images != null and page.images.size() > 2}">
                                                            <img class="d-block w-100 img-fluid"
                                                                 th:src="@{/img/{imageName}(imageName=${page.images[2]})}"
                                                                 alt="Second slide">
                                                        </div>
                                                        <!-- Проверка третьего изображения -->
                                                        <div class="carousel-item"
                                                             th:if="${page.images != null and page.images.size() > 3}">
                                                            <img class="d-block w-100 img-fluid"
                                                                 th:src="@{/img/{imageName}(imageName=${page.images[3]})}"
                                                                 alt="Third slide">
                                                        </div>
                                                        <!-- Проверка четвертого изображения -->
                                                        <div class="carousel-item active"
                                                             th:if="${page.images != null and page.images.size() > 4}">
                                                            <img class="d-block w-100 img-fluid"
                                                                 th:src="@{/img/{imageName}(imageName=${page.images[4]})}"
                                                                 alt="Fourth slide">
                                                        </div>
                                                    </div>
                                                    <a class="carousel-control-prev" th:href="@{#carouselExample-cf}"
                                                       role="button" data-bs-slide="prev">
                                                        <span class="carousel-control-prev-icon"
                                                              aria-hidden="true"></span>
                                                        <span class="visually-hidden">Previous</span>
                                                    </a>
                                                    <a class="carousel-control-next" th:href="@{#carouselExample-cf}"
                                                       role="button" data-bs-slide="next">
                                                        <span class="carousel-control-next-icon"
                                                              aria-hidden="true"></span>
                                                        <span class="visually-hidden">Next</span>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div
                            class="ad-container ml-4 mt-4">
                        <img th:src="@{/assets/img/elements/13.jpg}" alt="Ad" class="img-fluid ad">
                        <img th:src="@{/assets/img/elements/15.jpg}" alt="Ad" class="img-fluid mt-3">
                        <img th:src="@{/assets/img/elements/15.jpg}" alt="Ad" class="img-fluid mt-3">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- / Content -->
</div>
<div class="footer" th:insert="~{blocks/footer :: footer}"></div>
<!--/ Layout container -->
<div th:insert="~{blocks/vuexy-scripts :: vuexy-scripts}"></div>
</body>
</html>
