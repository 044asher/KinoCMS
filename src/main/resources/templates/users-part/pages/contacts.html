<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/assets/"
        data-template="horizontal-menu-template-no-customizer"
>
<head>
    <head th:insert="~{blocks/links :: links}"></head>
    <title th:text="'Контакты | Lincoln Plaza'">Lincoln Plaza</title>
    <link rel="stylesheet" th:href="@{/css/pages/user-part/contacts.css}">
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-navbar-full layout-horizontal layout-without-menu">
    <div class="layout-container">
        <div th:insert="~{blocks/topbar :: topbar}"></div>

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Content -->
            <div class="content-wrapper ml-200">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="container mt-2">
                        <div class="d-flex">
                            <div class="flex-grow-1">
                                <div class="row">
                                    <div class="col-md-9">
                                        <h2 class="text-center mb-4">Контакты</h2>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div th:each="cinema : ${cinemas}" class="card mb-4">
                                                    <div class="row g-0">
                                                        <div class="col-md-4">
                                                            <img th:src="@{'/img/' + ${cinema.logoName}}" alt="Cinema Logo" class="img-fluid mt-4">
                                                        </div>
                                                        <div class="col-md-8">
                                                            <div class="card-body">
                                                                <h5 class="card-title" th:text="${cinema.name}">Cinema Name</h5>
                                                                <p class="card-text" th:text="${cinema.address}">Cinema Address</p>
                                                                <div style="width: 100%">
                                                                    <iframe width="100%" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                                                                            th:src="'https://maps.google.com/maps?width=100%25&amp;height=200&amp;hl=en&amp;q='
                                                            + ${cinema.address}
                                                            + '&amp;ll=' + ${cinema.xCoordinate} + ',' + ${cinema.yCoordinate}
                                                            + '&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed'">
                                                                    </iframe>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ad-container ml-4 mt-4">
                        <img th:src="@{/assets/img/elements/13.jpg}" alt="Ad" class="img-fluid ad">
                        <img th:src="@{/assets/img/elements/15.jpg}" alt="Ad" class="img-fluid mt-3">
                        <img th:src="@{/assets/img/elements/15.jpg}" alt="Ad" class="img-fluid mt-3">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- / Content -->
</div>
<div th:insert="~{blocks/footer :: footer}"></div>
<!--/ Layout container -->
<div th:insert="~{blocks/vuexy-scripts :: vuexy-scripts}"></div>
</body>
</html>
