<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-navbar-fixed layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/assets/"
        data-template="vertical-menu-template-no-customizer"
>
<head>
    <title>Рассылка пользователям</title>
    <link rel="stylesheet" th:href="@{/css/email/email.css}"/>

</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <header th:insert="~{blocks/sidebar :: sidebar}"></header>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="col-12">
                        <h2 class="fw-bold py-3 mb-4 text-center">Рассылка E-Mail</h2>
                        <div class="form-container">
                            <form th:action="@{/admin/email-sending/all}" method="post" class="w-100" onsubmit="submitForm(event)">
                                <div class="card mb-4">
                                    <div class="card-body">
                                        <div class="form-group mb-3">
                                            <label for="subject">Тема:</label>
                                            <input type="text" class="form-control" id="subject" name="subject" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="message">Письмо:</label>
                                            <div id="snow-toolbar" class="mb-2">
                            <span class="ql-formats">
                                <select class="ql-font"></select>
                                <select class="ql-size"></select>
                            </span>
                                                <span class="ql-formats">
                                <button class="ql-bold"></button>
                                <button class="ql-italic"></button>
                                <button class="ql-underline"></button>
                                <button class="ql-strike"></button>
                            </span>
                                                <span class="ql-formats">
                                <select class="ql-color"></select>
                                <select class="ql-background"></select>
                            </span>
                                                <span class="ql-formats">
                                <button class="ql-script" value="sub"></button>
                                <button class="ql-script" value="super"></button>
                            </span>
                                                <span class="ql-formats">
                                <button class="ql-header" value="1"></button>
                                <button class="ql-header" value="2"></button>
                                <button class="ql-blockquote"></button>
                                <button class="ql-code-block"></button>
                            </span>
                                            </div>
                                            <div id="message" class="quill-editor" style="height: 300px;"></div>
                                        </div>
                                        <input type="hidden" name="message" id="hiddenMessage">
                                        <div class="form-group mt-3">
                                            <label for="template">Выберите шаблон:</label>
                                            <select id="template" class="form-control">
                                                <option value="">-- Выберите шаблон --</option>
                                                <option th:each="template : ${templates}" th:value="${template.id}" th:data-subject="${template.subject}" th:data-content="${template.content}" th:text="${template.name}"></option>
                                            </select>
                                        </div>
                                        <div class="btn-group">
                                            <button type="button" id="applyTemplate" class="btn btn-outline-warning waves-effect mt-2">Применить шаблон</button>
                                            <a th:href="@{'/admin/email-sending/email-templates'}" class="btn btn-outline-info waves-effect mt-2">Шаблоны</a>
                                        </div>
                                        <div class="progress mt-3">
                                            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"></div>
                                        </div>
                                        <div id="totalEmailsSentInfo" class="alert alert-info mt-3">
                                            Всего отправлено писем: <span id="totalEmailsSent" th:text="${totalEmailsSent}">0</span>
                                        </div>
                                        <div class="action-buttons mt-3">
                                            <button type="submit" class="btn btn-primary">Отправить всем пользователям</button>
                                            <span class="divider">или</span>
                                            <a th:href="@{/admin/email-sending/select}" class="btn btn-secondary">Выбрать пользователей</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

                </div>
            </div>
        </div>

    </div>
    <!-- Content wrapper -->


    <!-- Vendors JS -->
    <script th:src="@{/assets/vendor/libs/quill/katex.js}"></script>
    <script th:src="@{/assets/vendor/libs/quill/quill.js}"></script>

    <!-- Main JS -->
    <script th:src="@{/assets/js/main.js}"></script>
    <script th:src="@{/js/email/email.js}"></script>


</div>
</body>
</html>
