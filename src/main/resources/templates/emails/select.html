            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="fw-bold py-3 mb-4 text-center">Рассылка E-Mail</h4>
                    <div class="form-container">
                        <form th:action="@{/admin/email-sending/select}" method="post" class="w-100" onsubmit="submitForm(event)">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <div class="form-group mb-3">
                                        <label for="subject">Тема:</label>
                                        <input type="text" class="form-control" id="subject" name="subject" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="message">Письмо:</label>
                                        <div id="snow-toolbar" class="mb-2">
                        <span class="ql-formats">
                            <select class="ql-font"></select>
                            <select class="ql-size"></select>
                        </span>
                                            <span class="ql-formats">
                            <button class="ql-bold"></button>
                            <button class="ql-italic"></button>
                            <button class="ql-underline"></button>
                            <button class="ql-strike"></button>
                        </span>
                                            <span class="ql-formats">
                            <select class="ql-color"></select>
                            <select class="ql-background"></select>
                        </span>
                                            <span class="ql-formats">
                            <button class="ql-script" value="sub"></button>
                            <button class="ql-script" value="super"></button>
                        </span>
                                            <span class="ql-formats">
                            <button class="ql-header" value="1"></button>
                            <button class="ql-header" value="2"></button>
                            <button class="ql-blockquote"></button>
                            <button class="ql-code-block"></button>
                        </span>
                                        </div>
                                        <div id="message" class="quill-editor" style="height: 300px;">
                                            <!-- Quill content -->
                                        </div>
                                    </div>
                                    <input type="hidden" name="message" id="hiddenMessage">
                                    <div class="form-group mt-3">
                                        <label for="template">Выберите шаблон:</label>
                                        <select id="template" class="form-control">
                                            <option value="">-- Выберите шаблон --</option>
                                            <option th:each="template : ${templates}" th:value="${template.id}" th:data-subject="${template.subject}" th:data-content="${template.content}" th:text="${template.name}"></option>
                                        </select>
                                    </div>
                                    <div class="btn-group mb-2">
                                        <button type="button" id="applyTemplate" class="btn btn-outline-warning waves-effect mt-2">Применить шаблон</button>
                                        <a th:href="'/admin/email-templates'" class="btn btn-outline-info waves-effect mt-2">Шаблоны</a>
                                    </div>
                                    <div class="table-responsive">
                                        <table class="table border-top">
                                            <thead>
                                            <tr>
                                                <th><input type="checkbox" id="selectAll" onclick="toggleAll(this);"></th>
                                                <th>ID</th>
                                                <th>Дата регистрации</th>
                                                <th class="text-truncate">День рождения</th>
                                                <th>Email</th>
                                                <th>Телефон</th>
                                                <th>ФИО</th>
                                                <th>Псевдоним</th>
                                                <th>Город</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user : ${users}" th:id="'row-' + ${user.id}">
                                                <td><input type="checkbox" name="mailingUsers" th:value="${user.id}" onclick="toggleSingle();"></td>
                                                <td th:text="${user.id}"></td>
                                                <td th:text="${#temporals.format(user.dateOfRegistration, 'dd-MM-yyyy')}"></td>
                                                <td th:text="${user.dateOfBirthday != null ? #temporals.format(user.dateOfBirthday, 'dd-MM-yyyy') : 'Не указано'}"></td>
                                                <td th:text="${user.email}"></td>
                                                <td th:text="${user.phoneNumber != null ? user.phoneNumber : 'Не указано'}"></td>
                                                <td th:text="${user.firstName != null && user.lastName != null ? user.firstName + ' ' + user.lastName : (user.firstName != null ? user.firstName : (user.lastName != null ? user.lastName : 'Не указано'))}"></td>
                                                <td th:text="${user.username}"></td>
                                                <td th:text="${user.city != null ? user.city.name : 'Не указано'}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="action-buttons mt-3">
                                        <button type="submit" class="btn btn-primary">Отправить выбранным пользователям</button>
                                        <span class="divider">или</span>
                                        <a th:href="@{/admin/email-sending}" class="btn btn-secondary">Написать всем пользователям</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
                    <script src="/js/email/select.js"></script>
