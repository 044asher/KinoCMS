            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="fw-bold py-3 mb-4">Редактирование пользователя</h4>

                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/admin/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
                                <input type="hidden" th:field="*{id}" />
                                <input type="hidden" th:field="*{password}" />
                                <input type="hidden" th:field="*{dateOfRegistration}" />
                                <input type="hidden" th:field="*{role}" />

                                <div class="mb-3">
                                    <label for="username" class="form-label">Username:</label>
                                    <input type="text" id="username" class="form-control" th:field="*{username}" />
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" id="email" class="form-control" th:field="*{email}" />
                                </div>

                                <div class="mb-3">
                                    <label for="address" class="form-label">Address:</label>
                                    <input type="text" id="address" class="form-control" th:field="*{address}" />
                                </div>

                                <div class="mb-3">
                                    <label for="phoneNumber" class="form-label">Phone Number:</label>
                                    <input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}" />
                                </div>

                                <div class="mb-3">
                                    <label for="dateOfBirthday" class="form-label">Date of Birthday:</label>
                                    <input type="date" id="dateOfBirthday" class="form-control" th:field="*{dateOfBirthday}" />
                                </div>

                                <div class="mb-3">
                                    <label for="gender" class="form-label">Gender:</label>
                                    <select id="gender" class="form-select" th:field="*{gender}">
                                        <option value="prefer_not_to_say">Предпочитаю не говорить</option>
                                        <option value="female">Женщина</option>
                                        <option value="male">Мужчина</option>
                                        <option value="non_binary">Не-бинарная особа</option>
                                        <option value="other">Другое</option>
                                    </select>
                                </div>


                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First Name:</label>
                                    <input type="text" id="firstName" class="form-control" th:field="*{firstName}" />
                                </div>

                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last Name:</label>
                                    <input type="text" id="lastName" class="form-control" th:field="*{lastName}" />
                                </div>

                                <div class="mb-3">
                                    <label for="city" class="form-label">City:</label>
                                    <select id="city" class="form-select" th:field="*{city.id}">
                                        <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
                                    </select>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
