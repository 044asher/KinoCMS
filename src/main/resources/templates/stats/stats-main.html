<!DOCTYPE html>
<html lang="en" class="light-style layout-navbar-fixed layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="/assets/" data-template="vertical-menu-template-no-customizer">
<head>
    <title>Статистика</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .stats-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .stats-box, .stats-box-users {
            flex: 1;
            border: 2px solid orange;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            background-color: #fff3e0;
            margin: 10px;
        }
        .stats-box-users {
            border-color: #6a0dad;
            background-color: #f3e5f5;
        }
        .stats-box h3, .stats-box-users h3 {
            margin: 0;
            font-size: 1.5em;
            color: #ff9800;
        }
        .stats-box-users h3 {
            color: #6a0dad;
        }
        .stats-box .count, .stats-box-users .count {
            font-size: 2.5em;
            color: #ff5722;
            margin-top: 10px;
        }
        .stats-box-users .count {
            color: #9370db;
        }
        #genderChartContainer {
            width: 50%;
            max-width: 400px;
            margin: 0 auto;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <header th:insert="~{blocks/sidebar :: sidebar}"></header>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme" id="layout-navbar">
                <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
                    <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                        <i class="ti ti-menu-2 ti-sm"></i>
                    </a>
                </div>
                <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
                    <div class="navbar-nav align-items-center">
                        <div class="nav-item navbar-search-wrapper mb-0">
                            <a class="nav-item nav-link search-toggler d-flex align-items-center px-0" href="javascript:void(0);">
                                <span class="d-none d-md-inline-block text-muted">Панель администрирования</span>
                            </a>
                        </div>
                    </div>
                    <ul class="navbar-nav flex-row align-items-center ms-auto">
                        <!-- User -->
                        <li class="nav-item navbar-dropdown dropdown-user dropdown">
                            <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                                <div class="avatar avatar-online">
                                    <img th:src="@{/assets/img/avatars/1.png}" alt class="h-auto rounded-circle" />
                                </div>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a class="dropdown-item" th:href="'/admin/users/edit/' + ${userId}">
                                        <div class="d-flex">
                                            <div class="flex-shrink-0 me-3">
                                                <div class="avatar avatar-online">
                                                    <img th:src="@{/assets/img/avatars/1.png}" alt class="h-auto rounded-circle" />
                                                </div>
                                            </div>
                                            <div class="flex-grow-1">
                                                <span class="fw-semibold d-block" th:text="${username}">John Doe</span>
                                                <small class="text-muted" th:text="${role}">Admin</small>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <div class="dropdown-divider"></div>
                                </li>
                                <li>
                                    <form th:action="@{/logout}" method="post">
                                        <button type="submit" class="dropdown-item">
                                            <i class="ti ti-logout me-2 ti-sm"></i>
                                            <span class="align-middle">Log Out</span>
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                        <!--/ User -->
                    </ul>
                </div>
            </nav>
            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <h2 class="text-center">Количество пользователей</h2>
                    <div class="stats-container">
                        <div class="stats-box">
                            <h3>Всего администраторов</h3>
                            <div class="count" th:text="${adminCount}"></div>
                        </div>
                        <div class="stats-box-users">
                            <h3>Всего пользователей</h3>
                            <div class="count" th:text="${userCount}"></div>
                        </div>
                    </div>
                    <div class="row">
                        <h2 class="text-center">Пользователи по полу</h2>
                        <div id="genderChartContainer" class="col-md-12">
                            <canvas id="genderChart"></canvas>
                        </div>
                    </div>
                </div>
                <!-- / Content -->
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>
</div>
<script th:src="@{/assets/js/dashboards-analytics.js}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const ctx = document.getElementById('genderChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Male', 'Female', 'Non-Binary', 'Other', 'Prefer Not to Say'],
                datasets: [{
                    label: 'Gender Distribution',
                    data: [
                        [[${maleCount}]],
                        [[${femaleCount}]],
                        [[${nonBinaryCount}]],
                        [[${otherCount}]],
                        [[${preferNotToSayCount}]]
                    ],
                    backgroundColor: [
                        '#FF6384',
                        '#36A2EB',
                        '#FFCE56',
                        '#4BC0C0',
                        '#9966FF'
                    ],
                    borderColor: '#ffffff',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                aspectRatio: 1,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function (tooltipItem) {
                                let label = tooltipItem.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                label += tooltipItem.raw;
                                return label;
                            }
                        }
                    }
                }
            }
        });
    });
</script>
</body>
</html>
