<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-navbar-fixed layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/assets/"
        data-template="vertical-menu-template-no-customizer"
>
<head>
    <title>Расписания</title>
    <link rel="stylesheet" th:href="@{/css/schedules/cinemas-list.css}">
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <header th:insert="~{blocks/sidebar :: sidebar}"></header>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container mt-2">
                    <div th:if="${cinemaList.isEmpty()}">
                        <p>Нет кинотеатров.</p>
                    </div>
                    <div th:if="${!cinemaList.isEmpty()}">
                        <div class="row">
                            <div class="col-md-4" th:each="cinema : ${cinemaList}">
                                <div class="card mb-4">
                                    <img th:src="@{/img/{imageName}(imageName = ${cinema.logoName})}" class="card-img-top logo-img" alt="Film Image">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${cinema.name}">Название</h5>

                                        <div class="btn-group" role="group">
                                            <a th:href="'/admin/schedules/' + ${cinema.id}" class="btn btn-primary btn-rounded-left">Расписания</a>
                                            <a th:href="'/admin/cinemas/edit/' + ${cinema.id}" style="display:inline;">
                                                <button class="btn btn-secondary btn-rounded-right" type="submit"><i class="ti ti-pencil"></i></button>
                                            </a>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- / Content -->
        </div>
        <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
</div>
<script th:src="@{/js/pages/main-page.js}"></script>
<script th:src="@{/js/pages/contacts-page.js}"></script>
<script th:src="@{/js/pages/pages.js}"></script>


</body>
</html>
