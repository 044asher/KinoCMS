<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-navbar-fixed layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/assets/"
        data-template="vertical-menu-template-no-customizer"
>
<head>
    <title>Список кинотеатров</title>
    <link rel="stylesheet" th:href="@{/css/cinemas/main.css}"/>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <header th:insert="~{blocks/sidebar :: sidebar}"></header>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="fw-bold py-3 mb-2">Кинотеатры</h4>
                        <a th:href="@{/admin/cinemas/add}" class="btn btn-label-primary waves-effect">Добавить кинотеатр</a>
                    </div>

                    <div class="container mt-2">
                        <div th:if="${cinemas.isEmpty()}">
                            <p>Нет кинотеатров. Самое время их добавить!</p>
                        </div>
                        <div th:if="${!cinemas.isEmpty()}">
                            <div class="row">
                                <div class="col-md-4" th:each="cinema : ${cinemas}">
                                    <div class="card mb-4">
                                        <img th:src="@{/img/{imageName}(imageName = ${cinema.logoName})}"
                                             class="card-img-top logo-img" alt="Film Image">
                                        <div class="card-body">
                                            <h5 class="card-title" th:text="${cinema.name}">Название</h5>

                                            <div class="btn-group" role="group">
                                                <a th:href="'/admin/cinemas/edit/' + ${cinema.id}"
                                                   class="btn btn-primary btn-rounded-left">Редактировать</a>
                                                <form th:action="'/admin/cinemas/' + ${cinema.id} + '/delete'"
                                                      method="post" style="display:inline;">
                                                    <button class="btn btn-secondary btn-rounded-right" type="submit"><i
                                                            class="ti ti-trash"></i></button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
</div>
</body>
</html>
